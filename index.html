<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>The Odin Project</h1>
  <h2>Rock Paper Scissors Game</h2>
  <div class="player-container">
      <div class="player-btns">
        <button id="0" class="btn-player">Rock</button>
        <button id="1" class="btn-player">Paper</button>
        <button id="2" class="btn-player">Scissors</button>
      </div>
    </div>
    <div class="battlefield">
      <div class="selection-box">
        <p class="selection-text player"></p>
      </div>
      <span class="vs hide">VS</span>
      <div class="selection-box">
        <p class="selection-text computer"></p>
      </div>
    </div>

  <div class="results">
    <div class="scores">
      <div class="score"><p class="player-score">Player: <span>0</span></p></div>
      <div class="score"><p class="tie-score">Tie: <span>0</span></p></div>
      <div class="score"><p class="computer-score">Computer: <span>0</span></p></div>
    </div>
    <p class="round-winner"></p>
    <p class="game-winner"></p>
    <button class="reset">Restart game</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
